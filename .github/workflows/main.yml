concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # æ„å»ºå·¥ä½œ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # å¦‚æœæœªå¯ç”¨ lastUpdatedï¼Œåˆ™ä¸éœ€è¦
      # - uses: pnpm/action-setup@v4 # å¦‚æœä½¿ç”¨ pnpmï¼Œè¯·å–æ¶ˆæ­¤åŒºåŸŸæ³¨é‡Š
      #   with:
