on:
  # åœ¨ main åˆ†æ”¯æœ‰ push æ—¶è§¦å‘
  push:
    branches: [main]

  # å…è®¸ä½ åœ¨ Actions é¡µé¢æ‰‹åŠ¨è¿è¡Œæ­¤å·¥ä½œæµ
  workflow_dispatch:

  # ğŸ‘‡ å…³é”®ï¼šæˆäºˆ actions å†™å…¥ä»“åº“å†…å®¹çš„æƒé™
permissions:
