# .github/workflows/deploy.yml

name: Deploy VitePress to GitHub Pages

on:
  # åœ¨ main åˆ†æ”¯æœ‰ push æ—¶è§¦å‘
  push:
    branches: [main]

  # å…è®¸ä½ åœ¨ Actions é¡µé¢æ‰‹åŠ¨è¿è¡Œæ­¤å·¥ä½œæµ
  workflow_dispatch:

  # ğŸ‘‡ å…³é”®ï¼šæˆäºˆ actions å†™å…¥ä»“åº“å†…å®¹çš„æƒé™
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ï¼ˆç”¨äºç”Ÿæˆè´¡çŒ®å›¾ç­‰ï¼‰

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build VitePress site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
